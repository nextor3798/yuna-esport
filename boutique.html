<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boutique - La Yuna</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #ffffff;
        }
        header {
            background-color: #1e1e1e;
            color: #ffffff;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }
        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        .nav-container h1 {
            margin: 0;
            font-size: 24px;
        }
        nav {
            display: flex;
        }
        nav a {
            color: #ffffff;
            text-decoration: none;
            padding: 0 15px;
            font-weight: bold;
            line-height: 40px;
        }
        nav a:hover {
            color: #00ff88;
        }
        .container {
            padding: 80px 20px 20px; /* Padding top adjusted for header */
            max-width: 1200px;
            margin: 0 auto;
        }
        .product {
            margin-bottom: 20px;
            padding: 20px;
            background-color: #1e1e1e;
            border-radius: 8px;
        }
        .product img {
            max-width: 100%;
            border-radius: 8px;
        }
        .product h2 {
            margin-top: 0;
        }
        .product .price {
            font-size: 18px;
            color: #00ff88;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #00ff88;
            color: #121212;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            margin-top: 20px;
        }
        footer {
            background-color: #1e1e1e;
            color: #ffffff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

    <!-- Header with Navigation -->
    <header>
        <div class="nav-container">
            <h1>La Yuna</h1>
            <nav>
                <a href="index.html">Accueil</a>
                <a href="boutique.html">Boutique</a>
                <a href="team.html">Équipe</a>
                <a href="contact.html">Contact</a>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <div class="container">
        <h2>Notre Boutique</h2>

        <!-- Example Product 1 -->
        <div class="product">
            <h2>Produit 1</h2>
            <img src="image-produit1.jpg" alt="Produit 1">
            <p class="price">0€</p>
            <a href="checkout.html?product=Produit%201&price=20" class="btn">Acheter maintenant</a>
        </div>

        <!-- Example Product 2 -->
        <div class="product">
            <h2>Produit 2</h2>
            <img src="image-produit2.jpg" alt="Produit 2">
            <p class="price">30€</p>
            <a href="checkout.html?product=Produit%202&price=30" class="btn">Acheter maintenant</a>
        </div>

        <!-- Add more products as needed -->
    </div>

    <footer>
        <p>&copy; 2024 La Yuna - Tous droits réservés</p>
    </footer>

</body>
</html>
